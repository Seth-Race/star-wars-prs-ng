<app-menu></app-menu>
<div style="background-image: url(assets/background.jpg);">
<section class="heading"><span class="page-title font-weight-bold font-italic">| List of Planets | 
    <a routerLink='/vendor-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a></span>
    </section>
<table class="table table-sm">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Galactic Address</th>
            <th>Region</th>
            <th>Sector</th>
            <th>Holonet Number</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let vendor of vendors'>
            <td>{{vendor.code}}</td>
            <td>{{vendor.name}}</td>
            <td>{{vendor.address}}</td>
            <td>{{vendor.city}}</td>
            <td>{{vendor.zip}}</td>
            <td>{{vendor.phone}}</td>
            <td>
                <a routerLink='/vendor-detail/{{vendor.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Planet Details'>
                </a> | 
                <a routerLink='/vendor-edit/{{vendor.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Planet Edit'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
</div>
